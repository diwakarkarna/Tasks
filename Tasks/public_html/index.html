<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link type='text/css' rel='stylesheet' href='css/style.css'>
        
    </head>
    <body>
        <div id='headerContainer'>
            <div id='createContainer'> 
                <div id='inputContainer'>
                <input class ='input' id='divCount' type="text">
                </div>
                <div id='buttonContainer'>
                    <button class='button' id='okButton' onclick="onClick()" >OK</button>
                </div> 
            </div>   
            <div id='swapContainer'>
                <div id='inputsContainer'>
                    <input class='input' id='fromDiv' type="text">
                    <input class='input' id='toDiv' type="text">
                </div>
                <div id='buttonContainer'>
                    <button class='button' id='swapButton' onclick="onSwap()" >Swap</button>
                </div> 
            </div>
            <div id='deleteButtonContainer'>               
                <div id='buttonContainer'>
                    <button class='button' id='deleteButton' onclick="onDelete()" >Delete</button>
                </div> 
            </div>
        </div>
        <div id='mainContainer'>
                <div class='childContainers' id='firstChild'></div>
                <div class='childContainers' id='secondChild'></div>
        </div>
        <script type='text/javascript' src='js/main.js'></script>
    </body>
</html>
